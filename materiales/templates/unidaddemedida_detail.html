{% extends "admin/base_site.html" %}
{% load humanize %}

{% block content %}
<h1>Datos de la Unidad de Medida</h1>
<table class="table table-striped table-filter" summary="Datos de la Unidad de Medida.">
	<tbody>
		<tr>
			<th scope="row"> Nombre </th>
			<td> {{ object.nombre }} </td>
		</tr>
		<tr>
			<th scope="row"> Simbolo </th>
			<td> {{ object.simbolo}} </td>
		</tr>

	</tbody>
</table>
<button type="button" class="btn btn-primary" onclick="window.history.back(); return false;">Volver</button>

{% endblock %}
