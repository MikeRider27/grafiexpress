{% extends "admin/base_site.html" %}
{% load humanize %}

{% block content %}
<h1>Datos de la Categoria de Trabajo</h1>
<table class="table table-striped table-filter" summary="Datos de la Categoria de Trabajo">
	<tbody>
		<tr>
			<th scope="row"> Nombre </th>
			<td> {{ object.nombre }} </td>
		</tr>
	</tbody>
</table>
{% if subcategorias %}
<table id="result_list" class="table table-striped table-bordered table-hover table-condensed">
	<caption><h1>SUBCATEGORIAS</h1></caption>

	<thead>
		<tr>
			<th>Nombre</th>
		</tr>
	</thead>

	<tbody>
		{% for sub in subcategorias%}
		<tr>
			<td>{{ sub.nombre }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endif %}
<button type="button" class="btn btn-primary" onclick="window.history.back(); return false;">Volver</button>

{% endblock %}
